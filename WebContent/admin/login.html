<!DOCTYPE html>
<html>
<head>
<title>登录</title>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://cdn.staticfile.org/twitter-bootstrap/4.5.3/css/bootstrap.min.css">

<script src="https://cdn.staticfile.org/jquery/3.5.1/jquery.min.js"></script>

<script
	src="https://cdn.staticfile.org/popper.js/1.16.1/umd/popper.min.js"></script>
<script
	src="https://cdn.staticfile.org/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>
</head>

<!-- 设置背景图片 -->
<body style="background-image: url(img/bg.jpg); background-size: 100%;">
	<div class="container">
		<form class="form-horizontal" style="margin-top: 15%;"
			action="${pageContext.request.contextPath}/" method="post">
			<h2 class="text-center">登录后台</h2>
			<div class="form-group">
				<div class="col-md-4 col-md-offset-4">
					<input type="text" class="form-control"
						style="height: auto; padding: 10px;" placeholder="输入用户名"
						name="admin.username" value="1">
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-4 col-md-offset-4">
					<input type="password" class="form-control"
						style="height: auto; padding: 10px;" placeholder="输入密码"
						name="admin.password" value="1">
				</div>
			</div>
			<div class="col-md-4 col-md-offset-4">
				<button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
			</div>
		</form>
	</div>
</body>
</html>
